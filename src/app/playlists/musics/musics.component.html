<h1 mat-dialog-title>{{ playlist.nome }} </h1>
<mat-dialog-content>
    <div>
        {{playlist.descricao}}
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="abrirDialog()">Adicionar</button>
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
                <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
            </ng-container>

            <ng-container matColumnDef="artista">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Artista </th>
                <td mat-cell *matCellDef="let row"> {{ row.artista }} </td>
            </ng-container>

            <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ano </th>
                <td mat-cell *matCellDef="let row"> {{ row.ano}} </td>
            </ng-container>

            <ng-container matColumnDef="album">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
                <td mat-cell *matCellDef="let row"> {{ row.album }} </td>
            </ng-container>

            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
                <td mat-cell *matCellDef="let row"> {{ row.genero }} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="warn" matTooltip="Excluir" (click)="delete(row)"><mat-icon>delete</mat-icon></button>
                
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
            </tr>
        </table>
    </div>
    </mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]="false">Fechar</button>
</mat-dialog-actions>
